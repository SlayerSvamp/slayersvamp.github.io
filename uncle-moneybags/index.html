<script>
    let input = undefined
    let uncle = undefined
    let text = ''
    const textarea_resize = () => {
        input.style.height = "5px"
        input.style.height = (input.scrollHeight) + "px"
    }
    const textarea_input = () => {
        textarea_resize()
        text = input.value
        window.localStorage.setItem('textarea', text)
    }
    const set_uncle = () => {
        const personer = text
            .split('\n')
            .map(x => x.trim())
            .filter(x => x.length)
        if (personer.length)
            uncle.innerHTML = personer[Math.floor(Math.random() * personer.length)]
    }
    setTimeout(() => {
        input = document.querySelector('#input')
        uncle = document.querySelector('#uncle')
        input.innerHTML = window.localStorage.getItem('textarea') ?? ''
        textarea_resize()

    }, 0)
</script>
